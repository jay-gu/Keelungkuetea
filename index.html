<script>
function myMap() {
    geocoder = new google.maps.Geocoder();
    popup = new google.maps.InfoWindow();
    // 地圖初始設定
	var pt = new google.maps.LatLng(25.129446,121.7368738);
    var mapOptions = {		
        center: pt,
        zoom: 16,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var mapElement = document.getElementById("mapDiv");
    // Google 地圖初始化
    map = new google.maps.Map(mapElement, mapOptions);
    // 設定 Google map 繪圖控制項
    var drawingManager = new google.maps.drawing.DrawingManager({
        drawingMode: null,
        drawingControl: true,
        drawingControlOptions: {
            position: google.maps.ControlPosition.TOP_CENTER,
            drawingModes: [google.maps.drawing.OverlayType.MARKER]
        }
    });
	var marker = new google.maps.Marker({
          position: pt,
          map: map,
          title: '基隆市中山區成功二路31號1樓'
        });
	
    // 開啟 Google map 繪圖控制項
    drawingManager.setMap(map);
    // 在地圖中加入 marker
    google.maps.event.addListener(drawingManager, 'markercomplete', function(marker) {
        // 取得 marker 的經緯座標
        var markerPosition = marker.getPosition();
        // 將經緯度透過 Google map Geocoder API 反查地址
        geocoder.geocode({
          'latLng': markerPosition
        }, function(results, status) {
            if (status === google.maps.GeocoderStatus.OK) {
                if (results) {
                    // 將取得的資訊傳入 marker 訊息泡泡
                    showAddress(results[0], marker);
                }
            } else {
                alert("Reverse Geocoding failed because: " + status);
            }
        });
    });
    // 設定 marker 的訊息泡泡
    function showAddress(result, marker) {
        map.setCenter(marker.getPosition());
        // 顯示傳入的地址資訊
        var popupContent = '基隆市中山區成功二路31號1樓' + result.formatted_address;
        popup.setContent(popupContent);
        popup.open(map, marker);
    }
}
</script>
